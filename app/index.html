    <main >
      <div class="total-area">
        <div class="total-area__bg container container--narrow">
          <div class="total-area__content">
            <div class="hero-area">
              <div class="sub-title">  
                <h2>Total Tip</h2>
              </div><!--end of hero-title-->
              <div class="sub-num">
                <h3>
                  $<span class="total-tip">0.00</span>
                </h3>
              </div><!--end of hero-num-->
            </div><!--end of hero-area-->
            <div class="total__more-area">
              <div class="sub-title">  
                <h2>Overall Total</h2>
              </div>
              <div class="sub-num">
                <h3>
                  $<span class="total-overall">0.00</span>
                </h3>
              </div>
              <div class="sub-title">  
                <h2>Tax</h2>
              </div>
              <div class="sub-num">
                <h3>
                  $<span class="total-tax">0.00</span>
                </h3>
              </div>
              <div class="sub-title">  
                <h2>Tip(with tax included)</h2>
              </div>
              <div class="sub-num">
                <h3>
                  $<span class="total-tip-tax-inc">0.00</span>
                </h3>
              </div>
              <div class="sub-title">  
                <h2>Overall Total (with tax included)</h2>
              </div>
              <div class="sub-num">
                <h3>
                  $<span class="total-overall-tax-inc">0.00</span>
                </h3>
              </div>
            </div><!--end of totla__more-area-->
            <div class="total__more-btn-area">
              <span class="total__more-btn">More Info</span>
            </div>
          </div><!--end of total-area__content-->
        </div><!--end of total-area__bg-->
      </div><!--end of total-area-->
      <div class="input-area">
        <div class="input-area__bg container container--narrow">
          <div class="input-area__content">
            <div class="input-area__item">
              <div>
                <label for="bill-price">
                  Enter the price on your bill
                </label>
              </div>
              <span class="input-bill-price">
                <input id="bill-price" type="number" value="22.60" placeholder="22.60"/>
              </span><!--end of input-bill-price-->
            </div>
            <div class="input-area__item">
              <div>
                <label for="tip-pct">  
                  Tip %
                </label>
              </div>
              <span class="input-tip-pct">
                <input id="tip-pct" type="number" placeholder="15" value="15"/>
              </span><!--end of input-tip-pct"-->
            </div>
            <div class="input-area__more-area">
              <div class="input-area__item">
                <div>
                  <label for="num-people">
                    # of people
                  </label>
                </div>
                <span class="input-num-people">
                  <input id="num-people" type="number" placeholder="1" value="1"/>
                </span><!--end of input-num-people-->
              </div>
              <div class="input-area__item"> 
                <div>
                  <label for="sales-tax">
                    Sales Tax %
                  </label>
                </div>
                <span class="input-sales-tax">
                  <input  id="sales-tax" type="number" placeholder="13" value="13"/>
                </span><!--end of input-sales-tax-->
              </div>
            </div><!--end of input-area__more-area-->
            <div class="input-area__more-btn-area">
              <span class="input-area__more-btn">More Info</span>
            </div>
          </div><!--end of input-area__content"-->
        </div><!--end of input-area__bg-->
      </div><!--end of input-area"-->
